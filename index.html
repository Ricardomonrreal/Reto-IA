function evaluarProyecto() {
  const mapa = document.getElementById('mapa').value;
  const infra = document.getElementById('infra').value;
  const material = document.getElementById('material').value;

  let impacto = 0, economia = 0;

  // === MATERIALES ===
  if (material === "reciclados") { impacto = 9; economia = 7; }
  if (material === "tradicional") { impacto = 4; economia = 9; }
  if (material === "compuestos") { impacto = 8; economia = 8; }

  // === AJUSTES POR MAPA Y TIPO ===
  if (mapa === "s√≠smica") impacto -= 1;
  if (mapa === "agua" && infra === "residencial") impacto -= 2;
  if (mapa === "costero" && infra === "carretera") impacto -= 1;
  if (infra === "energia") economia += 1;

  let sostenibilidad = ((impacto + economia) / 2).toFixed(1);
  let riesgo = (10 - sostenibilidad + (Math.random() * 2 - 1)).toFixed(1);
  riesgo = Math.max(0, Math.min(10, riesgo));

  let mensaje = `üå± Sostenibilidad: ${sostenibilidad}/10\n‚ö†Ô∏è Riesgo: ${riesgo}/10\n\n`;

  document.getElementById('textoResultado').innerText = mensaje;
  ocultarTodo();
  document.getElementById('resultado').style.display = 'block';
}
